site_name: B2Bi Usecases 
theme:
  name: material
  language: en
  features:
    - tabs
    - instant
    - navigation.tabs
markdown_extensions:
  - sane_lists
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
